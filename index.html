<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <br>
    <h1>Calculator</h1>
    <br>
    <form id="calform" Name="cal">
        <input name="display" style="width:675px;height:100px;text-align:center;background-color:#f2f2f2; border: 2px solid #f2f2f2; color: black;"> </br>
        <input type=button value="0" onClick="cal.display.value+='0'">
        <input type=button value="1" onClick="cal.display.value+='1'">
        <input type=button value="2" onClick="cal.display.value+='2'">
        <input type=button value="+" onClick="cal.display.value+='+'" style="background-color:#27ACD9;"> </br>
        <input type=button value="3" onClick="cal.display.value+='3'">
        <input type=button value="4" onClick="cal.display.value+='4'">
        <input type=button value="5" onClick="cal.display.value+='5'">
        <input type=button value="-" onClick="cal.display.value+='-'" style="background-color:#27ACD9;"> </br>
        <input type=button value="6" onClick="cal.display.value+='6'">
        <input type=button value="7" onClick="cal.display.value+='7'">
        <input type=button value="8" onClick="cal.display.value+='8'">
        <input type=button value="x" onClick="cal.display.value+='*'" style="background-color:#27ACD9;"> </br>
        <input type=button value="9" onClick="cal.display.value+='9'">
        <input type=button value="C" onClick="cal.display.value=''" style=background-color:#cc0000;">
        <input type=button value="=" onClick="cal.display.value=eval(cal.display.value)"
            style="background-color:#27ACD9;">
        <input type=button value="&#247;" onClick="cal.display.value+='/'" style="background-color:#27ACD9;">

    </form>
</body>

</html>
